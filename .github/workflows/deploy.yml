name: Deploy

on:
  push:
    branches:
      - 'master'

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      -
        name: Build
        run: |
          yarn install --pure-lockfile --prod
          SKIP_PREFLIGHT_CHECK=true yarn build
      -
        name: Deploy
        if: success()
        run: |
          git config --global user.email "pierredominique.putallaz@gmail.com"
          git config --global user.name "${{ github.actor }}"
          yarn deploy -x -r origin https://${{ github.actor }}:${{ secrets.githubToken }}@github.com/${{ github.repository }}.git