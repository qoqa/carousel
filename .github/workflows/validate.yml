name: Validate Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      run: |
        yarn install --pure-lockfile --prod
      env:
        CI: true
    - name: Test
      run: |
        yarn test
      env:
        CI: true
    - name: Build
      run: |
        yarn build
      env:
        CI: true
